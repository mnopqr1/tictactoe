<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
            table {
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                width: 150px;
                height: 150px;
                font-size: 30px;
                text-align: center;

            }
            a {
                font-size:16px;
            }
        </style>
    </head>
    <body>
        <table>
            {% for i in range(3) %}
                <tr>
                    {% for j in range(3) %}
                    <td>

                        {% if game[i][j] %}
                          {{ game[i][j] }}
                        {% else %}
                        {% if active %}
                        <a href="{{ url_for('play', row=i, col=j) }}">Play {{ turn }} here.</a>
                        {% endif %}
                        {% endif %}
                    </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        {% if active %}
        It is {{ turn }}'s turn.
        {% else %}
        Game over! Player {{ turn }} has won.
        {% endif %}
        <br><br>
        <a href="{{ url_for('reset')}}">Start over.</a>
    </body>
</html>
